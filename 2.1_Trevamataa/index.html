        <p> Você chegou em trevamata, a floresta negra. Conhecida por sua escuridão até nos dias mais claros. Pode ter certeza que monstros o aguardam nessa jornada. Fique atento e tome cuidado</p>
        <P> Enquanto você percorre a trilha da floresta você ouve um guinchado agudo e hostil, e um grito esganecido de algum animal que parecia estar sofrendo.</P>
